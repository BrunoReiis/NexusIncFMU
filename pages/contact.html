<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusWeb</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/themes/light.css" />
    <link rel="stylesheet" href="/assets/css/global.css" />
</head>

<body class="d-flex flex-column min-vh-100">
    <div id="navbar-container"></div>

    <!-- Alerts -->
    <div id="alertContainer"></div>

    <main class="flex-grow-1">
        <div class="container py-5">
            <h2 class="text-center mb-5">Contact Us</h2>

            <form class="d-grid gap-3">
                <sl-input name="name" label="Name" placeholder="Your name"></sl-input>
                <sl-input name="email" label="Email" type="email" placeholder="Your email"></sl-input>
                <sl-textarea name="message" label="Message" placeholder="Your message"></sl-textarea>

                <sl-button type="submit" variant="primary" class="mt-2">
                    Send Message
                </sl-button>
            </form>
        </div>
    </main>

    <div id="footer-container"></div>
    <script type="module" src="/assets/js/principals/scripts.js"></script>
    <script type="module" src="/assets/js/contact/form.js"></script>
</body>

</html>
