<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrinho de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/themes/light.css" />
    <link rel="stylesheet" href="/assets/css/global.css" />
</head>

<body>
    <div id="navbar-container"></div>

    <!-- Alerts -->
    <div id="alertContainer"></div>
    <div class="container my-5">
        <h1 class="mb-4 text-center">Carrinho de Compras</h1>

        <div class="row">
            <!-- Produtos à esquerda -->
            <div class="col-md-8">
                <h3>Produtos</h3>
                <div id="productList"></div>
            </div>

            <!-- Carrinho à direita -->
            <div class="col-md-4">
                <h3>Carrinho</h3>
                <div id="cartItems" class="list-group bg-white rounded shadow-sm p-3"></div>
                <div class="mt-3 text-end">
                    <strong>Total: R$ <span id="cartTotal">0.00</span></strong>
                </div>
                <div class="text-center mt-4">
                    <sl-button variant="success" size="large" id="goToPaymentBtn" disabled>Ir para Pagamento</sl-button>
                </div>
            </div>
        </div>
    </div>

    <!-- Shoelace -->
    <script type="module"
        src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/shoelace-autoloader.js"></script>


    <script type="module" src="/assets/js/carrinho/products.js"></script>
    <script type="module" src="/assets/js/carrinho/cart.js"></script>
    <script type="module" src="/assets/js/principals/scripts.js"></script>
</body>

</html>
